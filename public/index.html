<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsividade e compatibilidade com iOS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Ícone e Manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Título -->
    <title>React App</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customização do Tailwind direto no HTML -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nichole: "#7e22ce",
            },
            padding: {
              "safe-top": "env(safe-area-inset-top)",
              "safe-bottom": "env(safe-area-inset-bottom)",
            },
            margin: {
              "safe-top": "env(safe-area-inset-top)",
              "safe-bottom": "env(safe-area-inset-bottom)",
            },
          },
        },
      };
    </script>

    <!-- Estilo base para garantir que o conteúdo ocupe toda a tela -->
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        background-color: #000; /* ou a cor do seu app */
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa ativar o JavaScript para usar este app.</noscript>
    <div id="root"></div>
  </body>
</html>
